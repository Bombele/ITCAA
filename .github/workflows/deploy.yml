name: ğŸš€ Deploy ITCAA API

on:
  push:
    branches:
      - main
      - feature/ai-offline-module
  workflow_dispatch:

jobs:
  predeploy-check:
    name: ğŸ” Predeploy Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ğŸ“¦ Installation de Poetry (mÃ©thode unique)
      - name: ğŸ“¦ Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
        shell: bash

      - name: ğŸ§  Add Poetry to PATH
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
        shell: bash

      - name: ğŸ” Check Poetry version
        run: poetry --version
        shell: bash

      # ğŸ”Œ Plugin requis pour `poetry export`
      - name: ğŸ”Œ Install poetry export plugin
        run: poetry self add poetry-plugin-export
        shell: bash

      # ğŸ“¦ Export requirements
      - name: ğŸ“¦ Export requirements
        run: |
          poetry export -f requirements.txt --without-hashes -o requirements.txt
          poetry export -f requirements.txt --without-hashes --with dev -o requirements-dev.txt
        shell: bash

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # âš™ï¸ Setup production environment
      - name: âš™ï¸ Setup production environment
        run: make setup-prod
        shell: bash

      # ğŸ” VÃ©rification des scripts critiques
      - name: ğŸ” Verify scripts presence
        run: |
          for script in scripts/repair_index.py scripts/check_structure.py scripts/validate_dependencies.py scripts/validate_render_config.py; do
            if [ ! -f "$script" ]; then
              echo "âŒ Script manquant : $script"
              exit 1
            else
              echo "âœ… Script prÃ©sent : $script"
            fi
          done
        shell: bash

      - name: ğŸ” Verify installation
        run: pip list
        shell: bash

      - name: ğŸ¯ Lint & type check
        run: |
          black --check src/ tests/ | tee logs/black.log
          isort --check-only src/ tests/ | tee logs/isort.log
          mypy --config-file=mypy.ini src tests | tee logs/mypy.log
        shell: bash

      - name: ğŸ§ª Run tests with coverage
        run: pytest tests/ --maxfail=1 --disable-warnings --cov=src --cov-report=xml --cov-report=term-missing | tee logs/pytest.log
        shell: bash

      - name: ğŸ“Š Verify coverage report
        run: |
          if [ ! -f coverage.xml ]; then
            echo "âŒ Rapport de couverture introuvable"
            exit 1
          else
            echo "âœ… Rapport de couverture gÃ©nÃ©rÃ©"
          fi
        shell: bash

      - name: ğŸ“ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_number }}
          path: coverage.xml
          if-no-files-found: error

      - name: ğŸ“ Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: lint-and-test-logs-${{ github.run_number }}
          path: logs/
          if-no-files-found: ignore

      - name: ğŸ” Validate Render configuration
        run: python validate_render_config.py
        shell: bash

      - name: ğŸ§ª Quality check
        run: make quality-check
        shell: bash

      - name: ğŸ©º Health check API (local build)
        run: |
          docker build -t itcaa-api .
          docker run -d --name itcaa-api -p 8000:8000 itcaa-api
          for i in {1..20}; do
            if curl -s http://localhost:8000/health | grep -q "ok"; then
              echo "âœ… API is healthy"
              docker logs itcaa-api | tail -n 20
              docker rm -f itcaa-api
              exit 0
            fi
            echo "â³ Waiting for API (attempt $i)..."
            sleep 5
          done
          echo "âŒ API did not start correctly"
          docker logs itcaa-api
          docker rm -f itcaa-api
          exit 1
        shell: bash

  deploy-render:
    name: ğŸš€ Deploy to Render
    needs: predeploy-check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Authenticate and trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Authenticating with Render..."
          STATUS=$(curl -s -o response.json -w "%{http_code}" \
            -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}')

          if [ "$STATUS" -ne 200 ]; then
            echo "âŒ Ã‰chec du dÃ©ploiement Render (code $STATUS)"
            cat response.json
            exit 1
          else
            echo "âœ… DÃ©ploiement Render dÃ©clenchÃ© avec succÃ¨s"
            cat response.json
          fi
        shell: bash

      - name: ğŸ§¹ Cleanup
        run: |
          docker rm -f itcaa-api || true
          rm -rf .pytest_cache __pycache__ */__pycache__ *.pyc *.pyo *.pyd *.log htmlcov/ coverage.xml logs/
        shell: bash

jobs:
  setup:
    uses: ./.github/workflows/_install.yml
    with:
      environment: "prod"