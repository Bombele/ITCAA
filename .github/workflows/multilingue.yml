name: ITCAA Multilingue Validation

on:
  push:
    paths:
      - "src/itcaa_ai_offline/data/corpus/fondamentaux_itcaa_multilingue.txt"
      - "tests/test_multilingue_corpus.py"
  pull_request:
    paths:
      - "src/itcaa_ai_offline/data/corpus/fondamentaux_itcaa_multilingue.txt"
      - "tests/test_multilingue_corpus.py"
  workflow_dispatch:   # possibilitÃ© de lancer manuellement

jobs:
  validate-multilingue:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-ai.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-ai.txt

      - name: ğŸ” Verify installation
        run: pip list

      - name: ğŸ§ª Run multilingual test
        run: pytest -v tests/test_multilingue_corpus.py --maxfail=1 --disable-warnings --junitxml=pytest_multilingue.xml || echo "âš ï¸ Tests Ã©chouÃ©s"

      - name: ğŸ“ Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: multilingue-test-report-${{ github.run_number }}
          path: pytest_multilingue.xml
          if-no-files-found: ignore
