name: ğŸ”— ITCAA â€“ Pipeline global CI/CD

on:
  push:
    branches:
      - main
      - integration
      - ai-offline
  pull_request:
    branches:
      - main

jobs:
  pipeline-api:
    name: ğŸ” API â€“ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ§¹ Purge cache pip
        run: pip cache purge

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: âœ… Audit API dependencies
        run: python -c "import fastapi, uvicorn, sqlalchemy, pydantic"

      - name: ğŸ§ª Run API tests
        run: pytest apps/api/tests --maxfail=1 --disable-warnings -q

  pipeline-ai:
    name: ğŸ§  IA â€“ Build & Test Offline
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ§¹ Purge cache pip
        run: pip cache purge

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: ğŸ§  Define PYTHONPATH
        run: echo "PYTHONPATH=$(pwd):$(pwd)/src" >> $GITHUB_ENV

      - name: âœ… Audit IA dependencies
        run: python -c "import torch, transformers, sentence_transformers, faiss, scikit_learn"

      - name: ğŸ§ª Run IA tests
        run: pytest -v tests/

  pipeline-global:
    name: ğŸ”— Global Validation & Setup
    runs-on: ubuntu-latest
    needs: [pipeline-api, pipeline-ai]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ§¹ Purge cache pip
        run: pip cache purge

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: ğŸ”„ Force install IA deps
        run: |
          pip install --upgrade --force-reinstall torch transformers sentence-transformers scikit-learn faiss-cpu

      - name: âœ… Verify Makefile targets
        run: grep -q "setup-prod:" Makefile

      - name: âœ… Verify IA dependencies
        run: python -c "import torch, transformers, sentence_transformers, faiss, fastapi"

      - name: â–¶ï¸ Run Makefile setup-prod
        run: make setup-prod