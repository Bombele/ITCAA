name: ðŸ”— ITCAA â€“ Pipeline global CI/CD

on:
  push:
    branches:
      - main
      - integration
      - ai-offline
  pull_request:
    branches:
      - main

jobs:
  pipeline-api:
    name: ðŸ”Ž API â€“ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ðŸ§¹ Purge pip cache
        run: |
          pip cache purge
          rm -rf ~/.cache/pip
          rm -rf ${{ env.pythonLocation }}/lib/python3.12/site-packages/*

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: âœ… Audit API dependencies
        run: python -c "import fastapi, uvicorn, sqlalchemy, pydantic"

      - name: ðŸ§ª Run API tests
        run: pytest apps/api/tests --maxfail=1 --disable-warnings -q

  pipeline-ai:
    name: ðŸ§  IA â€“ Build & Test Offline
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ðŸ§¹ Purge pip cache
        run: |
          pip cache purge
          rm -rf ~/.cache/pip
          rm -rf ${{ env.pythonLocation }}/lib/python3.12/site-packages/*

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true
          pip install "faiss-cpu>=1.8,<1.14"

      - name: âœ… Audit IA dependencies via Makefile
        run: make validate-ai

      - name: ðŸ§ª Run IA tests
        run: pytest -v tests/

  pipeline-global:
    name: ðŸ”— Global Validation & Setup
    runs-on: ubuntu-latest
    needs: [pipeline-api, pipeline-ai]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ðŸ§¹ Purge pip cache
        run: |
          pip cache purge
          rm -rf ~/.cache/pip
          rm -rf ${{ env.pythonLocation }}/lib/python3.12/site-packages/*

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true
          pip install "faiss-cpu>=1.8,<1.14"

      - name: âœ… Audit IA dependencies via Makefile
        run: make validate-ai

      - name: â–¶ï¸ Run Makefile setup-prod
        run: make setup-prod