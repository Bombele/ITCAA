name: ğŸ§ª Python Tests

on:
  push:
    branches: ["main", "feature/ai-offline-module"]
  pull_request:
    branches: ["main", "feature/ai-offline-module"]
  schedule:
    - cron: "0 7 * * 1"   # Tous les lundis Ã  07h00 UTC
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Installer Poetry
        run: pip install poetry

      - name: ğŸ“¦ Export requirements depuis pyproject.toml
        run: |
          poetry export -f requirements.txt --without-hashes -o requirements.txt
          poetry export -f requirements.txt --without-hashes --with dev -o requirements-dev.txt

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ğŸ”§ Charger lâ€™environnement de test
        run: cp .env.test.example .env

      - name: ğŸ§ª Run Pytest
        run: pytest -v --maxfail=1 --disable-warnings --junitxml=pytest_results.xml --cov=src --cov-report=xml --cov-report=term-missing | tee logs/pytest.log

      - name: ğŸ“Š VÃ©rifier le rapport de couverture
        run: |
          if [ ! -f coverage.xml ]; then
            echo "âŒ Rapport de couverture introuvable"
            exit 1
          else
            echo "âœ… Rapport de couverture gÃ©nÃ©rÃ©"
          fi

      - name: ğŸ“ Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-report-${{ github.run_number }}
          path: pytest_results.xml
          if-no-files-found: error

      - name: ğŸ“ Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ github.run_number }}
          path: coverage.xml
          if-no-files-found: error

      - name: ğŸ“ Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: pytest-logs-${{ github.run_number }}
          path: logs/
          if-no-files-found: ignore

      - name: ğŸ§¹ Rotation des rapports (conserver 15 derniers)
        run: |
          mkdir -p public/test_reports
          cp pytest_results.xml public/test_reports/pytest_${{ github.run_number }}.xml || true
          cp coverage.xml public/test_reports/coverage_${{ github.run_number }}.xml || true
          ls -t public/test_reports | tail -n +16 | xargs -r rm -f

      - name: ğŸ§¹ Nettoyage final
        run: |
          rm -rf .pytest_cache __pycache__ */__pycache__ *.pyc *.pyo *.pyd *.log htmlcov/ coverage.xml