name: ğŸ³ Docker CI/CD

on:
  push:
    branches:
      - main
      - feature/ai-offline-module
  pull_request:
    branches:
      - main
      - feature/ai-offline-module
  workflow_dispatch:

jobs:
  docker-build-test:
    name: ğŸ³ Build & Test Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: docker build -t itcaa-ai-api .
        shell: bash

      - name: ğŸš€ Run container in background
        run: docker run -d --name itcaa-ai-api -p 8000:8000 itcaa-ai-api
        shell: bash

      - name: ğŸ©º Health check API
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8000/health | grep -q "ok"; then
              echo "âœ… API is healthy"
              exit 0
            fi
            echo "â³ Waiting for API (attempt $i)..."
            sleep 5
          done
          echo "âŒ API did not start correctly"
          echo "ğŸ“œ Logs du conteneur :"
          docker logs itcaa-ai-api
          exit 1
        shell: bash

      - name: ğŸ§ª Run tests inside container
        run: docker exec itcaa-ai-api pytest tests/ --maxfail=1 --disable-warnings --cov=src --cov-report=xml --cov-report=term-missing
        shell: bash

      - name: ğŸ“ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: docker-coverage-${{ github.run_number }}
          path: coverage.xml
          if-no-files-found: error

      - name: ğŸ“ Upload container logs
        run: docker logs itcaa-ai-api > container_logs.txt
        shell: bash

      - name: ğŸ“ Upload container logs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs-${{ github.run_number }}
          path: container_logs.txt
          if-no-files-found: ignore

      - name: ğŸ§¹ Cleanup
        run: docker rm -f itcaa-ai-api || true
        shell: bash