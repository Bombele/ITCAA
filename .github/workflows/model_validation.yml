name: ITCAA Model Validation

on:
  push:
    paths:
      - "models/model.pt"    # dÃ©clenchement si le modÃ¨le est mis Ã  jour
  schedule:
    - cron: "0 4 * * 1"      # Tous les lundis Ã  04h00 UTC
  workflow_dispatch:         # possibilitÃ© de lancer manuellement

jobs:
  validate-model-loader:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-ai.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-ai.txt

      - name: ğŸ” Verify installation
        run: pip list

      - name: ğŸ§ª Run model loader tests
        run: pytest -v tests/test_model_loader.py --maxfail=1 --disable-warnings --junitxml=pytest_model_loader.xml || echo "âš ï¸ Tests Ã©chouÃ©s"

      - name: ğŸ“ Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: model-loader-test-report-${{ github.run_number }}
          path: pytest_model_loader.xml
          if-no-files-found: ignore

      - name: ğŸ§¹ Rotation des rapports (conserver 7 derniers)
        run: |
          mkdir -p public/model_reports
          cp pytest_model_loader.xml public/model_reports/model_loader_report_${{ github.run_number }}.xml || true
          ls -t public/model_reports | tail -n +8 | xargs -I {} rm -f public/model_reports/{}
