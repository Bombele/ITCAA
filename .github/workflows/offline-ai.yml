name: Offline AI Validation

on:
  push:
    branches:
      - main
      - feature/ai-offline-module
  pull_request:
    branches:
      - main
      - feature/ai-offline-module
  schedule:
    - cron: "0 6 * * 1"   # Tous les lundis Ã  06h00 UTC
  workflow_dispatch:

jobs:
  offline-ai:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Installer Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'src/itcaa_ai_offline/requirements-ai.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Installer les dÃ©pendances (Prod)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r src/itcaa_ai_offline/requirements-ai.txt

      - name: ğŸ§ª Lancer les tests offline AI
        run: pytest tests/offline_ai --cov=itcaa_ai_offline --cov-report=xml --cov-report=term-missing