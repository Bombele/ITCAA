name: ğŸ—ï¸ Build ITCAA

on:
  push:
    branches:
      - main
      - integration
      - ai-offline
  pull_request:
    branches:
      - main

jobs:
  build-api:
    name: ğŸ” Build & Test API
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ§¹ Purge cache pip
        run: pip cache purge

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: âœ… Audit dependencies
        run: python -c "import fastapi, uvicorn, sqlalchemy, pydantic, torch, transformers, sentence_transformers, faiss"

      - name: ğŸ§ª Run API tests
        run: pytest apps/api/tests --maxfail=1 --disable-warnings -q

  build-ai:
    name: ğŸ§  Build & Test IA Offline
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ§¹ Purge cache pip
        run: pip cache purge

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: ğŸ§  Define PYTHONPATH
        run: echo "PYTHONPATH=$(pwd):$(pwd)/src" >> $GITHUB_ENV

      - name: âœ… Audit IA dependencies
        run: python -c "import torch, transformers, sentence_transformers, faiss, scikit_learn"

      - name: ğŸ§ª Run IA tests
        run: pytest -v tests/

  build-all:
    name: ğŸ—ï¸ Global Build & Validation
    runs-on: ubuntu-latest
    needs: [build-api, build-ai]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: âœ… Verify Makefile targets
        run: grep -q "setup-prod:" Makefile

      - name: â–¶ï¸ Run Makefile setup-prod
        run: make setup-prod