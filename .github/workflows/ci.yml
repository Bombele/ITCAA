name: ITCAA Full CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/itcaa_ai_offline/data/corpus/*.txt"
      - "models/model.pt"
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * 0"   # Tous les dimanches Ã  03h00 UTC
  workflow_dispatch:

jobs:
  validate-index:
    name: ğŸ” Validation index FAISS
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-ai.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Installer les dÃ©pendances IA + globales
        run: |
          pip install -r requirements.txt
          pip install -r requirements-ai.txt
        shell: bash

      - name: ğŸ” VÃ©rification installation
        run: pip list
        shell: bash

      - name: ğŸ§  Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV
        shell: bash

      - name: ğŸ” VÃ©rification structure IA
        run: python scripts/check_structure.py
        shell: bash

      - name: ğŸ§© Validate dependencies
        run: python validate_dependencies.py
        shell: bash

      - name: ğŸ› ï¸ Repair FAISS index