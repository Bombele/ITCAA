name: ğŸš€ Deploy ITCAA API

on:
  push:
    branches:
      - main

jobs:
  predeploy-check:
    name: ğŸ” Predeploy Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ§¹ Purge cache pip
        run: pip cache purge

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: âœ… Audit IA dependencies
        run: python -c "import torch, transformers, sentence_transformers, faiss, fastapi"

      - name: ğŸš¨ Run predeploy check
        run: python predeploy_check.py

  deploy:
    name: ğŸš€ Deploy to Render
    needs: predeploy-check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Authenticate & Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Authenticating with Render..."
          response=$(curl -s -w "%{http_code}" -o output.json \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            --request POST \
            --data '{"serviceId":"itcaa-api","clearCache":true}' \
            https://api.render.com/v1/services/itcaa-api/deploys)

          if [ "$response" -ne 200 ]; then
            echo "âŒ Ã‰chec du dÃ©ploiement Render"
            cat output.json
            exit 1
          else
            echo "âœ… DÃ©ploiement Render dÃ©clenchÃ© avec succÃ¨s"
          fi