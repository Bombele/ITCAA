name: Install Dependencies

on:
  workflow_call:
    inputs:
      environment:
        description: "Type d'environnement (dev ou prod)"
        required: true
        type: string

jobs:
  install-deps:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Installer Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt', 'src/itcaa_ai_offline/requirements-ai.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ "${{ inputs.environment }}" = "dev" ]; then
            pip install -r requirements-dev.txt
          fi
          pip install -r src/itcaa_ai_offline/requirements-ai.txt