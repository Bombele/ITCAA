name: _install

on:
  workflow_call:
    inputs:
      env:
        description: "Environnement cible (dev, prod ou ci)"
        required: true
        type: string

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: ğŸ”’ Export locked requirements
        run: make export-reqs

      - name: ğŸ“¦ Install dependencies (Dev)
        if: ${{ inputs.env == 'dev' }}
        run: make install-dev

      - name: ğŸ“¦ Install dependencies (Prod)
        if: ${{ inputs.env == 'prod' }}
        run: make install-prod

      - name: ğŸ“¦ Install dependencies (CI/CD)
        if: ${{ inputs.env == 'ci' }}
        run: make install-ci

      - name: ğŸ” Verify Torch version (CI only)
        if: ${{ inputs.env == 'ci' }}
        run: pip freeze | grep torch || true