name: ITCAA Full CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  verify-scripts:
    name: ğŸ” Verify critical scripts
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ” Run Makefile script verification
        run: make verify-scripts
        shell: bash

  validate-index:
    name: ğŸ§¬ Validate FAISS index
    runs-on: ubuntu-latest
    needs: verify-scripts
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-ai.txt
        shell: bash

      - name: ğŸ›  Repair FAISS index
        run: PYTHONPATH=src python scripts/repair_index.py
        shell: bash

      - name: ğŸ§¬ Rebuild FAISS index (incremental)
        run: PYTHONPATH=src python src/itcaa_ai_offline/data/corpus/index_builder.py --incremental
        shell: bash

  run-tests:
    name: ğŸ§ª Run tests with coverage
    runs-on: ubuntu-latest
    needs: validate-index
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements-dev.txt
        shell: bash

      - name: ğŸ§ª Run pytest
        run: pytest -v --cov=src --cov-report=xml --cov-report=term-missing tests/
        shell: bash

      - name: ğŸ“ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  deploy-render:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Authenticate and trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Authenticating with Render..."
          STATUS=$(curl -s -o response.json -w "%{http_code}" \
            -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}')

          if [ "$STATUS" -ne 200 ]; then
            echo "âŒ Ã‰chec du dÃ©ploiement Render (code $STATUS)"
            cat response.json
            exit 1
          else
            echo "âœ… DÃ©ploiement Render dÃ©clenchÃ© avec succÃ¨s"
            cat response.json
          fi
        shell: bash
