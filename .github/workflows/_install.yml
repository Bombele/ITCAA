name: _install

on:
  workflow_call:
    inputs:
      env:
        description: "Environnement cible (dev, prod ou ci)"
        required: true
        type: string

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: ğŸ”’ Export locked requirements
        run: make export-reqs

      - name: ğŸ“¦ Install dependencies (Dev)
        if: ${{ inputs.env == 'dev' }}
        run: make install-dev

      - name: ğŸ“¦ Install dependencies (Prod)
        if: ${{ inputs.env == 'prod' }}
        run: make install-prod

      - name: ğŸ“¦ Install dependencies (CI/CD)
        if: ${{ inputs.env == 'ci' }}
        run: make install-ci

      - name: ğŸ” Verify Torch version (CI only)
        if: ${{ inputs.env == 'ci' }}
        run: pip freeze | grep torch || true

- name: ğŸš« Block GPU Torch
        if: ${{ inputs.env == 'ci' }}
        run: |
          TORCH_VERSION=$(pip freeze | grep torch)
          echo "Torch installed: $TORCH_VERSION"
          if echo "$TORCH_VERSION" | grep -q "+cu"; then
            echo "âŒ GPU Torch detected (CUDA build). CI enforces CPU-only."
            exit 1
          fi
          if ! echo "$TORCH_VERSION" | grep -q "+cpu"; then
            echo "âŒ Torch CPU-only not detected. CI requires torch==2.9.1+cpu."
            exit 1
          fi
          echo "âœ… Torch CPU-only confirmed."