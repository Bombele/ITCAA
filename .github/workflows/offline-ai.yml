name: Offline AI Validation

on:
  push:
    branches:
      - main
      - feature/ai-offline-module
  pull_request:
    branches:
      - main
      - feature/ai-offline-module
  schedule:
    - cron: "0 6 * * 1"   # Tous les lundis Ã  06h00 UTC
  workflow_dispatch:

jobs:
  test-offline-ai:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Installer Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'src/itcaa_ai_offline/requirements-ai.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Installer les dÃ©pendances IA + globales
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r src/itcaa_ai_offline/requirements-ai.txt
          pip install -r requirements-dev.txt || pip install pytest pytest-cov black isort mypy

      - name: ğŸ” VÃ©rification installation
        run: pip list

      - name: ğŸ¯ Lint avec Black, Isort et Mypy
        run: |
          black --check src/ tests/ || (echo "âŒ Black a trouvÃ© des erreurs" && exit 1)
          isort --check-only src/ tests/ || (echo "âŒ Isort a trouvÃ© des erreurs" && exit 1)
          mypy src || (echo "âŒ Mypy a trouvÃ© des erreurs" && exit 1)

      - name: ğŸ§  Configurer le PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      - name: ğŸ§ª Lancer les tests avec couverture
        run: pytest tests/ --cov=itcaa_ai_offline --cov-report=xml --cov-report=term-missing || echo "âš ï¸ Tests Ã©chouÃ©s"

      - name: ğŸ“Š VÃ©rifier le rapport de couverture
        run: |
          if [ ! -f coverage.xml ]; then
            echo "âŒ Rapport de couverture introuvable"
            exit 1
          else
            echo "âœ… Rapport de couverture gÃ©nÃ©rÃ©"
          fi

      - name: ğŸ—‚ï¸ Archiver le rapport de couverture
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ github.run_number }}
          path: coverage.xml
          if-no-files-found: ignore

      - name: ğŸ§¹ Rotation des rapports (conserver 7 derniers)
        run: |
          mkdir -p public/offline_ai_reports
          cp coverage.xml public/offline_ai_reports/coverage_${{ github.run_number }}.xml || true
          ls -t public/offline_ai_reports | tail -n +8 | xargs -I {} rm -f public/offline_ai_reports/{}