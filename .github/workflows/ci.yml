name: CI

on:
  push:
    branches:
      - main
      - feature/ai-offline-module
  pull_request:

jobs:
  ci-install:
    uses: ./.github/workflows/_install.yml
    with:
      env: ci

  ci-test:
    runs-on: ubuntu-latest
    needs: ci-install
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ§ª Run tests
        run: make test

      - name: ğŸ” Lint
        run: make lint

      - name: ğŸ” Typecheck
        run: make typecheck

      - name: ğŸ“Š Audit dependencies
        run: make audit

  ci-prod-install:
    uses: ./.github/workflows/_install.yml
    with:
      env: prod