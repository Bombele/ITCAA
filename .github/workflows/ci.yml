name: ITCAA Full CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/itcaa_ai_offline/data/corpus/*.txt"
      - "models/model.pt"
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * 0"   # Tous les dimanches Ã  03h00 UTC
  workflow_dispatch:

jobs:
  validate-index:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Installer les dÃ©pendances IA + globales
        run: |
          pip install -r requirements.txt
          pip install -r requirements-ai.txt

      - name: ğŸ§  Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      - name: ğŸ” VÃ©rification structure IA
        run: python scripts/check_structure.py

      - name: ğŸ§© Validate dependencies
        run: python validate_dependencies.py