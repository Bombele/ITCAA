name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  ci-checks:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Installer Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt', 'src/itcaa_ai_offline/requirements-ai.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Installer les dÃ©pendances (Dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r src/itcaa_ai_offline/requirements-ai.txt

      - name: ğŸ¯ Lint avec Black et Isort
        run: |
          black --check src/ tests/ || (echo "âŒ Black a trouvÃ© des erreurs" && exit 1)
          isort --check-only src/ tests/ || (echo "âŒ Isort a trouvÃ© des erreurs" && exit 1)

      - name: ğŸ” VÃ©rification stricte des types avec Mypy
        run: |
          mypy src tests || (echo "âŒ Mypy a trouvÃ© des erreurs" && exit 1)

      - name: ğŸ§ª Lancer les tests avec couverture
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing || (echo "âš ï¸ Tests Ã©chouÃ©s" && exit 1)

      - name: ğŸ“Š VÃ©rifier le rapport de couverture
        run: |
          if [ ! -f coverage.xml ]; then
            echo "âŒ Rapport de couverture introuvable"
            exit 1
          else
            echo "âœ… Rapport de couverture gÃ©nÃ©rÃ©"
          fi

      - name: ğŸ—‚ï¸ Archiver le rapport de couverture
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ github.run_number }}
          path: coverage.xml
          if-no-files-found: ignore

jobs:
  setup:
    uses: ./.github/workflows/_install.yml
    with:
      environment: "dev"