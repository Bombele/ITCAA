name: ITCAA Incremental Index Validation

on:
  push:
    paths:
      - "src/itcaa_ai_offline/data/corpus/*.txt"   # dÃ©clenchement si un nouveau fichier corpus est ajoutÃ©
  schedule:
    - cron: "0 1 * * *"   # Tous les jours Ã  01h00 UTC
  workflow_dispatch:   # possibilitÃ© de lancer manuellement

jobs:
  validate-incremental-index:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-ai.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-ai.txt

      - name: ğŸ” Verify installation
        run: pip list

      - name: ğŸ› ï¸ Repair FAISS index if needed
        run: python repair_index.py || echo "âš ï¸ Repair index failed"

      - name: ğŸ§¬ Run incremental index update
        run: python src/itcaa_ai_offline/data/corpus/index_builder.py --incremental || echo "âš ï¸ Index update failed"

      - name: ğŸ§ª Run incremental index tests
        run: pytest -v tests/test_index_incremental.py --maxfail=1 --disable-warnings || echo "âš ï¸ Tests failed"

      - name: ğŸ“Š Generate index report
        run: python generate_index_report.py || echo "âš ï¸ Report generation failed"

      - name: ğŸ“ Upload index report artifact
        uses: actions/upload-artifact@v3
        with:
          name: index-report-incremental-${{ github.run_number }}
          path: src/itcaa_ai_offline/data/index/index_report.md
          if-no-files-found: ignore

      - name: ğŸ“œ Upload pytest logs
        uses: actions/upload-artifact@v3
        with:
          name: pytest-logs-incremental-${{ github.run_number }}
          path: .pytest_cache
          if-no-files-found: ignore

      - name: ğŸ§¹ Rotation des rapports (conserver 7 derniers)
        run: |
          mkdir -p public/index_reports
          cp src/itcaa_ai_offline/data/index/index_report.md public/index_reports/index_report_${{ github.run_number }}.md || true
          ls -t public/index_reports | tail -n +8 | xargs -I {} rm -f public/index_reports/{}
