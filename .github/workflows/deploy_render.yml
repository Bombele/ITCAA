name: Deploy to Render

on:
  push:
    branches:
      - main   # Déploiement uniquement sur la branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configuration de Python (validation avant déploiement)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install fastapi uvicorn sqlalchemy pydantic pytest
          fi

      # 4. Exécution des tests avant déploiement
      - name: Run tests
        run: pytest apps/api/tests --maxfail=1 --disable-warnings -q

      # 5. Déploiement sur Render
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json"