name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout del repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. ConfiguraciÃ³n de Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3. InstalaciÃ³n de dependencias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || pip install fastapi uvicorn sqlalchemy pydantic pytest

    # 4. Linter (opcional, para calidad de cÃ³digo)
    - name: Run lint
      run: |
        pip install flake8
        flake8 apps/ --max-line-length=100

    # 5. Tests
    - name: Run tests
      run: |
        pytest apps/api/tests --maxfail=1 --disable-warnings -q

name: CI - Tests & Auto Index

on:
  push:
    branches:
      - main
    paths:
      - "src/itcaa_ai_offline/**"
      - "tests/**"
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r src/itcaa_ai_offline/requirements-ai.txt

      - name: ğŸ§  Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd):$(pwd)/src" >> $GITHUB_ENV

      - name: ğŸ§ª Run pytest
        run: pytest -v tests/

  auto-index:
    runs-on: ubuntu-latest
    needs: tests   # âš¡ Ne lance lâ€™index que si les tests passent
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r src/itcaa_ai_offline/requirements-ai.txt

      - name: ğŸ§  Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd):$(pwd)/src" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Auto update FAISS index
        run: ./auto_update_index.sh

      - name: ğŸ“Š Upload index artifact
        uses: actions/upload-artifact@v4
        with:
          name: offline-ai-index
          path: src/itcaa_ai_offline/data/index/
