on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "apps/**"
      - "tests/**"
      - "requirements*.txt"
  pull_request:
    branches: [main]

jobs:
  validate-api:
    name: ğŸ” Valider API & Backend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Installer dÃ©pendances API
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install fastapi uvicorn sqlalchemy pydantic pytest

      - name: ğŸ§ª ExÃ©cuter les tests API
        run: |
          pytest apps/api/tests --maxfail=1 --disable-warnings -q

      - name: ğŸ§¹ Linter (qualitÃ© de code)
        run: |
          pip install flake8
          flake8 apps/ --max-line-length=100

  validate-ai:
    name: ğŸ§  Valider module IA offline
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Installer dÃ©pendances IA
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true
          pip install -r src/itcaa_ai_offline/requirements-ai.txt

      - name: ğŸ§  DÃ©finir PYTHONPATH
        run: echo "PYTHONPATH=$(pwd):$(pwd)/src" >> $GITHUB_ENV

      - name: ğŸ§ª ExÃ©cuter les tests IA
        run: pytest -v tests/

  auto-index:
    name: ğŸ—ï¸ Mise Ã  jour index FAISS
    runs-on: ubuntu-latest
    needs: validate-ai

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Installer dÃ©pendances IA
        run: |
          pip install -r requirements.txt
          pip install -r src/itcaa_ai_offline/requirements-ai.txt

      - name: ğŸ§  DÃ©finir PYTHONPATH
        run: echo "PYTHONPATH=$(pwd):$(pwd)/src" >> $GITHUB_ENV

      - name: ğŸ—ï¸ GÃ©nÃ©rer index FAISS
        run: ./auto_update_index.sh

      - name: ğŸ“Š Upload artefact index
        uses: actions/upload-artifact@v4
        with:
          name: offline-ai-index
          path: src/itcaa_ai_offline/data/index/

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: pip install -r requirements.txt

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Run unit tests
        run: pytest --maxfail=1 --disable-warnings -q

- name: Run Makefile
  run: make setup-prod