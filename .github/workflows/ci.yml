name: ITCAA Full CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/itcaa_ai_offline/data/corpus/*.txt"
      - "models/model.pt"
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * 0"   # Tous les dimanches Ã  03h00 UTC
  workflow_dispatch:

jobs:
  build:
    name: ğŸ” Validation & Tests ITCAA
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: ğŸ§  Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV
        shell: bash

      # ğŸ” VÃ©rification des scripts critiques
      - name: ğŸ” Verify scripts presence
        run: make verify-scripts
        shell: bash

      # ğŸ” Audit IA obligatoire
      - name: ğŸ” Validate AI dependencies
        run: make validate-ai
        shell: bash

      # ğŸ›  RÃ©parer lâ€™index FAISS
      - name: ğŸ›  Repair FAISS index
        run: make repair-index
        shell: bash

      # ğŸ§¬ Reconstruire lâ€™index FAISS
      - name: ğŸ§¬ Rebuild FAISS index
        run: make index-builder
        shell: bash

      # ğŸ“Š GÃ©nÃ©rer rapport dâ€™audit
      - name: ğŸ“Š Generate audit report
        run: make audit
        shell: bash

      # ğŸ§ª Tests avec couverture
      - name: ğŸ§ª Run tests with coverage
        run: pytest -v --cov=src/itcaa_ai_offline --cov-report=xml --cov-report=term-missing tests/
        shell: bash

      - name: ğŸ“Š VÃ©rifier le rapport de couverture
        run: cat coverage.xml | grep "<coverage"
        shell: bash

      - name: ğŸ“ Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-index
          path: coverage.xml

      - name: ğŸ“Š Generate index report
        run: PYTHONPATH=src python src/itcaa_ai_offline/generate_index_report.py
        shell: bash

      - name: ğŸ“ Upload index report artifact
        uses: actions/upload-artifact@v4
        with:
          name: index-report
          path: src/itcaa_ai_offline/data/index/index_report.md

      # ğŸš€ Setup complet dev et prod
      - name: âš™ï¸ Setup Dev environment
        run: make setup-dev
        shell: bash

      - name: ğŸš€ Setup Prod environment
        run: make setup-prod
        shell: bash