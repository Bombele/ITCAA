name: _install

on:
  workflow_call:
    inputs:
      env:
        description: "Environnement cible (dev ou prod)"
        required: true
        type: string

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: ğŸ“¦ Install dependencies (Dev)
        if: ${{ inputs.env == 'dev' }}
        run: |
          echo "ğŸ“¦ Installing Dev dependencies (locked via poetry.lock)â€¦"
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r src/itcaaaioffline/requirements-ai.txt
          # Torch CPU-only pour CI/CD
          pip install torch==2.9.1+cpu --index-url https://download.pytorch.org/whl/cpu

      - name: ğŸ“¦ Install dependencies (Prod)
        if: ${{ inputs.env == 'prod' }}
        run: |
          echo "ğŸ“¦ Installing Prod dependencies (locked via poetry.lock)â€¦"
          pip install -r requirements.txt
          pip install -r src/itcaaaioffline/requirements-ai.txt
          # Torch CPU-only pour CI/CD
          pip install torch==2.9.1+cpu --index-url https://download.pytorch.org/whl/cpu