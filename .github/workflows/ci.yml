name: ITCAA Full CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/itcaa_ai_offline/data/corpus/*.txt"
      - "models/model.pt"
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * 0"   # Tous les dimanches Ã  03h00 UTC
  workflow_dispatch:

jobs:
  validate-index:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-ai.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Installer les dÃ©pendances IA + globales
        run: |
          pip install -r requirements.txt
          pip install -r requirements-ai.txt

      - name: ğŸ” VÃ©rification installation
        run: pip list

      - name: ğŸ§  Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      - name: ğŸ” VÃ©rification structure IA
        run: python scripts/check_structure.py

      - name: ğŸ§© Validate dependencies
        run: python validate_dependencies.py

      - name: ğŸ› ï¸ Repair FAISS index if needed
        run: python repair_index.py

      - name: ğŸ§¬ Rebuild FAISS index (incremental)
        run: python src/itcaa_ai_offline/data/corpus/index_builder.py --incremental

      - name: ğŸ§ª Run tests with coverage
        run: pytest -v --cov=src/itcaa_ai_offline --cov-report=xml --cov-report=term-missing tests/

      - name: ğŸ“Š VÃ©rifier le rapport de couverture
        run: cat coverage.xml | grep "<coverage"

      - name: ğŸ“ Upload coverage report artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

      - name: ğŸ“Š Generate index report
        run: python generate_index_report.py

      - name: ğŸ“ Upload index report artifact
        uses: actions/upload-artifact@v3
        with:
          name: index-report
          path: src/itcaa_ai_offline/data/index/index_report.md