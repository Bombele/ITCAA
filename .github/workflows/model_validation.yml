name: ITCAA Model Validation

on:
  push:
    paths:
      - "models/model.pt"    # déclenchement si le modèle est mis à jour
  workflow_dispatch:         # possibilité de lancer manuellement

jobs:
  validate-model-loader:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest torch

      - name: Run model loader tests
        run: pytest -v tests/test_model_loader.py

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: model-loader-test-report
          path: ./tests/__pycache__   # ou dossier contenant les logs pytest