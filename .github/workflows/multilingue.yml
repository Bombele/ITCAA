name: ITCAA Multilingue Validation

on:
  push:
    paths:
      - "src/itcaa_ai_offline/data/corpus/fondamentaux_itcaa_multilingue.txt"
      - "tests/test_multilingue_corpus.py"
  pull_request:
    paths:
      - "src/itcaa_ai_offline/data/corpus/fondamentaux_itcaa_multilingue.txt"
      - "tests/test_multilingue_corpus.py"

jobs:
  validate-multilingue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run multilingual test
        run: pytest -v tests/test_multilingue_corpus.py