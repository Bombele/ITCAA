name: ğŸ“¡ Tracking Alerts

on:
  schedule:
    - cron: "0 6 * * *"   # chaque jour Ã  6h UTC
  workflow_dispatch:

jobs:
  check-expirations:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Verify installation
        run: pip list

      - name: ğŸ§ª Run tracking checks
        run: |
          set -e
          python apps/api/jobs/check_expirations.py > tracking_log.txt 2>&1 || echo "âš ï¸ Tracking check failed"

      - name: ğŸ“ Upload tracking logs
        uses: actions/upload-artifact@v3
        with:
          name: tracking-alerts-log-${{ github.run_number }}
          path: tracking_log.txt
          if-no-files-found: ignore

      - name: ğŸ§¹ Rotate logs (conserver 7 derniers)
        run: |
          mkdir -p public/tracking_alerts
          cp tracking_log.txt public/tracking_alerts/tracking_${{ github.run_number }}.log || true
          ls -t public/tracking_alerts | tail -n +8 | xargs -I {} rm -f public/tracking_alerts/{}
