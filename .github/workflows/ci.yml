name: ğŸ” CI ITCAA â€“ Validation complÃ¨te

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "apps/**"
      - "tests/**"
      - "requirements*.txt"
  pull_request:
    branches: [main]

jobs:
  validate-api:
    name: ğŸ” Valider API & Backend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ§¹ Purge cache pip
        run: pip cache purge

      - name: ğŸ“¦ Installer dÃ©pendances API
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: ğŸ§ª ExÃ©cuter les tests API
        run: pytest apps/api/tests --maxfail=1 --disable-warnings -q

      - name: ğŸ§¹ Linter (qualitÃ© de code)
        run: |
          flake8 apps/ --max-line-length=100

  validate-ai:
    name: ğŸ§  Valider module IA offline
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ§¹ Purge cache pip
        run: pip cache purge

      - name: ğŸ“¦ Installer dÃ©pendances IA
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: ğŸ§  DÃ©finir PYTHONPATH
        run: echo "PYTHONPATH=$(pwd):$(pwd)/src" >> $GITHUB_ENV

      - name: âœ… Audit dÃ©pendances IA
        run: python -c "import torch, transformers, sentence_transformers, faiss, fastapi"

      - name: ğŸ§ª ExÃ©cuter les tests IA
        run: pytest -v tests/

  auto-index:
    name: ğŸ—ï¸ Mise Ã  jour index FAISS
    runs-on: ubuntu-latest
    needs: validate-ai

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ§¹ Purge cache pip
        run: pip cache purge

      - name: ğŸ“¦ Installer dÃ©pendances IA
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: ğŸ§  DÃ©finir PYTHONPATH
        run: echo "PYTHONPATH=$(pwd):$(pwd)/src" >> $GITHUB_ENV

      - name: ğŸ—ï¸ GÃ©nÃ©rer index FAISS
        run: make repair-index

      - name: ğŸ“Š Upload artefact index
        uses: actions/upload-artifact@v4
        with:
          name: offline-ai-index
          path: src/itcaa_ai_offline/data/index/

  run-tests:
    name: ğŸ§ª Tests unitaires globaux
    runs-on: ubuntu-latest
    needs: [validate-api, validate-ai]

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Installer dÃ©pendances
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: âœ… VÃ©rifier Makefile
        run: grep -q "setup-prod:" Makefile

      - name: âœ… VÃ©rifier dÃ©pendances IA
        run: python -c "import torch, transformers, sentence_transformers, faiss, fastapi"

      - name: â–¶ï¸ ExÃ©cuter Makefile setup-prod
        run: make setup-prod