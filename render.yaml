services:
  - type: web
    name: itcaa-api
    env: python
    plan: starter   # ‚ö° plus robuste que free, adapt√© pour API
    buildCommand: |
      pip install poetry
      poetry export -f requirements.txt --without-hashes -o requirements.txt
      pip install -r requirements.txt
      pip install -r requirements-dev.txt
    startCommand: PYTHONPATH=src python -m uvicorn src.apps.api.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true

    envVars:
      - key: DATABASE_URL
        sync: false   # √† d√©finir dans Render Dashboard (PostgreSQL)
      - key: PYTHONPATH
        value: src

    healthCheckPath: /health
    healthCheckTimeout: 60   # ‚è± plus r√©aliste pour FastAPI

    # üö® Logs et monitoring
    disk:
      name: itcaa-disk
      mountPath: /data
      sizeGB: 5   # ‚ö° augment√© pour index FAISS + logs
