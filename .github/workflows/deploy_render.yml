name: ğŸš€ Deploy ITCAA API to Render

on:
  push:
    branches:
      - main   # DÃ©ploiement uniquement sur la branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du repository
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2. Configuration de Python (validation avant dÃ©ploiement)
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. Purge du cache pip
      - name: ğŸ§¹ Purge cache pip
        run: pip cache purge

      # 4. Installation des dÃ©pendances
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      # 5. Audit des dÃ©pendances IA & API
      - name: âœ… Audit dependencies
        run: python -c "import fastapi, uvicorn, sqlalchemy, pydantic, torch, transformers, sentence_transformers, faiss"

      # 6. ExÃ©cution des tests avant dÃ©ploiement
      - name: ğŸ§ª Run tests
        run: pytest apps/api/tests --maxfail=1 --disable-warnings -q

      # 7. DÃ©ploiement sur Render avec validation du retour
      - name: ğŸš€ Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Authenticating with Render..."
          response=$(curl -s -w "%{http_code}" -o output.json \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            --request POST \
            --data "{\"serviceId\":\"${RENDER_SERVICE_ID}\",\"clearCache\":true}" \
            https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys)

          if [ "$response" -ne 200 ]; then
            echo "âŒ Ã‰chec du dÃ©ploiement Render"
            cat output.json
            exit 1
          else
            echo "âœ… DÃ©ploiement Render dÃ©clenchÃ© avec succÃ¨s"
          fi