name: Structure & Tests Check

on:
  push:
    branches:
      - main
      - feature/ai-offline-module
  pull_request:
    branches:
      - main
      - feature/ai-offline-module
  schedule:
    - cron: "0 2 * * 1"   # Tous les lundis Ã  02h00 UTC
  workflow_dispatch:

jobs:
  validate-structure-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'src/itcaa_ai_offline/requirements-ai.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r src/itcaa_ai_offline/requirements-ai.txt
          pip install pytest pytest-cov black isort mypy

      - name: ğŸ”§ Charger lâ€™environnement de test
        run: cp .env.test.example .env

      - name: ğŸ¯ Lint avec Black, Isort et Mypy
        run: |
          black --check src/ tests/
          isort --check-only src/ tests/
          mypy --config-file=mypy.ini src tests

      - name: ğŸ§ª Lancer les tests avec couverture
        run: pytest tests/ --cov=itcaa_ai_offline --cov-report=xml --cov-report=term-missing

      - name: ğŸ“Š VÃ©rifier le rapport de couverture
        run: |
          if [ ! -f coverage.xml ]; then
            echo "âŒ Rapport de couverture introuvable"
            exit 1
          else
            echo "âœ… Rapport de couverture gÃ©nÃ©rÃ©"
          fi

      - name: ğŸ—‚ï¸ Archiver le rapport de couverture
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ github.run_number }}
          path: coverage.xml
          if-no-files-found: error

      - name: ğŸ“ Archiver les logs
        uses: actions/upload-artifact@v3
        with:
          name: lint-and-test-logs-${{ github.run_number }}
          path: logs/
          if-no-files-found: ignore

      - name: ğŸ§¹ Rotation des rapports (conserver 7 derniers)
        run: |
          mkdir -p public/coverage_reports
          cp coverage.xml public/coverage_reports/coverage_${{ github.run_number }}.xml || true
          ls -t public/coverage_reports | tail -n +8 | xargs -r rm -f