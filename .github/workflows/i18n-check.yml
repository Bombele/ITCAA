name: I18N Consistency Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  check-i18n:
    runs-on: ubuntu-latest

    steps:
      # 1. RÃ©cupÃ©rer le code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2. Installer Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Cache pip
      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Installer les dÃ©pendances
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. VÃ©rification installation
      - name: ğŸ” Verify installation
        run: pip list

      # 6. ExÃ©cuter le script de vÃ©rification i18n
      - name: ğŸ§¾ Run i18n check
        run: |
          python scripts/check_i18n.py || echo "âš ï¸ VÃ©rification i18n Ã©chouÃ©e"

      # 7. Archiver le rapport i18n (si gÃ©nÃ©rÃ©)
      - name: ğŸ“ Upload i18n report
        uses: actions/upload-artifact@v3
        with:
          name: i18n-report
          path: reports/i18n_report.md
          if-no-files-found: ignore
