name: ğŸš€ Deploy to Render

on:
  push:
    branches: [ "main", "feature/ai-offline-module" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du repository
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2. Configurer Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. Installer Poetry
      - name: ğŸ“¦ Install Poetry
        run: pip install poetry

      # 4. Export requirements depuis pyproject.toml
      - name: ğŸ“¦ Export requirements
        run: |
          poetry export -f requirements.txt --without-hashes -o requirements.txt
          poetry export -f requirements.txt --without-hashes --with dev -o requirements-dev.txt

      # 5. Cache pip
      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 6. PrÃ©parer lâ€™environnement de production
      - name: âš™ï¸ Setup production environment
        run: make setup-prod

      # 7. VÃ©rification installation
      - name: ğŸ” Verify installation
        run: pip list

      # 8. Linting et typage
      - name: ğŸ¯ Lint & type check
        run: |
          black --check src/ tests/ | tee logs/black.log
          isort --check-only src/ tests/ | tee logs/isort.log
          mypy --config-file=mypy.ini src tests | tee logs/mypy.log

      # 9. ExÃ©cuter tests avec couverture
      - name: ğŸ§ª Run tests
        run: pytest tests/ --maxfail=1 --disable-warnings --cov=src --cov-report=xml --cov-report=term-missing | tee logs/pytest.log

      # 10. VÃ©rifier rapport de couverture
      - name: ğŸ“Š Verify coverage report
        run: |
          if [ ! -f coverage.xml ]; then
            echo "âŒ Rapport de couverture introuvable"
            exit 1
          else
            echo "âœ… Rapport de couverture gÃ©nÃ©rÃ©"
          fi

      # 11. Archiver artefacts
      - name: ğŸ“ Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ github.run_number }}
          path: coverage.xml
          if-no-files-found: error

      - name: ğŸ“ Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: lint-and-test-logs-${{ github.run_number }}
          path: logs/
          if-no-files-found: ignore

      # 12. DÃ©ploiement Render
      - name: ğŸš€ Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Authenticating with Render..."
          STATUS=$(curl -s -o response.json -w "%{http_code}" \
            -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}')

          if [ "$STATUS" -ne 200 ]; then
            echo "âŒ Ã‰chec du dÃ©ploiement Render (code $STATUS)"
            cat response.json
            exit 1
          else
            echo "âœ… DÃ©ploiement Render dÃ©clenchÃ© avec succÃ¨s"
            cat response.json
          fi

      # 13. Nettoyage final
      - name: ğŸ§¹ Cleanup
        run: rm -rf .pytest_cache __pycache__ */__pycache__ *.pyc *.pyo *.pyd *.log htmlcov/ coverage.xml