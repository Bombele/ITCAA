services:
  - type: web
    name: itcaa-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=src python -m uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true

    envVars:
      - key: DATABASE_URL
        sync: false   # Ã  dÃ©finir dans Render (PostgreSQL)
      - key: PYTHONPATH
        value: src

    healthCheckPath: /
    healthCheckTimeout: 300

    # ðŸš¨ Logs et monitoring
    disk:
      name: itcaa-disk
      mountPath: /data
      sizeGB: 1
