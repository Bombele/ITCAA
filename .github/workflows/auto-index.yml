name: Auto Index Update

on:
  push:
    paths:
      - "src/itcaa_ai_offline/data/corpus/**"
  schedule:
    - cron: "0 2 * * *"   # Tous les jours Ã  02h00 UTC
  workflow_dispatch:

jobs:
  rebuild-index:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'src/itcaa_ai_offline/requirements-ai.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r src/itcaa_ai_offline/requirements-ai.txt

      - name: ğŸ” VÃ©rification installation
        run: pip list

      - name: ğŸ§  Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Auto update index
        run: |
          chmod +x ./auto_update_index.sh
          ./auto_update_index.sh || echo "âš ï¸ Ã‰chec de la mise Ã  jour automatique de lâ€™index"

      - name: ğŸ§ª Run index validation tests
        run: pytest -v tests/test_integration_index.py tests/test_index_incremental.py || echo "âš ï¸ Tests index Ã©chouÃ©s"

      - name: ğŸ“Š Upload index artifact
        uses: actions/upload-artifact@v3
        with:
          name: offline-ai-index-${{ github.run_number }}
          path: src/itcaa_ai_offline/data/index/

      - name: ğŸ“ Upload index report (si disponible)
        uses: actions/upload-artifact@v3
        with:
          name: index-report-${{ github.run_number }}
          path: src/itcaa_ai_offline/data/index/index_report.md
          if-no-files-found: ignore

      - name: ğŸ§¹ Rotation des artefacts (conserver 7 derniers)
        run: |
          mkdir -p public/index_reports
          mv src/itcaa_ai_offline/data/index/index_report.md public/index_reports/index_report_${{ github.run_number }}.md || true
          ls -t public/index_reports | tail -n +8 | xargs -I {} rm -f public/index_reports/{}