name: ğŸ§ª Python Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 7 * * 1"   # Tous les lundis Ã  07h00 UTC
  workflow_dispatch:       # possibilitÃ© de lancer manuellement

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. RÃ©cupÃ©rer le code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2. Installer Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Cache pip
      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Installer les dÃ©pendances
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # 5. VÃ©rification installation
      - name: ğŸ” Verify installation
        run: pip list

      # 6. ExÃ©cuter les tests Pytest avec couverture
      - name: ğŸ§ª Run Pytest
        run: pytest -v --maxfail=1 --disable-warnings --junitxml=pytest_results.xml --cov=src --cov-report=xml || echo "âš ï¸ Tests Ã©chouÃ©s"

      # 7. Archiver les rÃ©sultats
      - name: ğŸ“ Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-report-${{ github.run_number }}
          path: pytest_results.xml
          if-no-files-found: ignore

      - name: ğŸ“ Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ github.run_number }}
          path: coverage.xml
          if-no-files-found: ignore

      # 8. Rotation des rapports (conserver 7 derniers)
      - name: ğŸ§¹ Rotate reports
        run: |
          mkdir -p public/test_reports
          cp pytest_results.xml public/test_reports/pytest_${{ github.run_number }}.xml || true
          cp coverage.xml public/test_reports/coverage_${{ github.run_number }}.xml || true
          ls -t public/test_reports | tail -n +15 | xargs -I {} rm -f public/test_reports/{}

