name: üöÄ Deploy ITCAA API to Render

on:
  push:
    branches:
      - main   # D√©ploiement uniquement sur la branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du repository
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2. Configuration de Python (validation avant d√©ploiement)
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. Purge du cache pip
- name: üßπ Purge cache pip
  run: |
    pip cache purge
    rm -rf ~/.cache/pip
    rm -rf ${{ env.pythonLocation }}/lib/python3.12/site-packages/*

      # 4. Installation des d√©pendances
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      # 5. Audit des d√©pendances IA & API
      - name: ‚úÖ Audit dependencies
        run: python -c "import fastapi, uvicorn, sqlalchemy, pydantic, torch, transformers, sentence_transformers, faiss"

      # 6. Ex√©cution des tests avant d√©ploiement
      - name: üß™ Run tests
        run: pytest apps/api/tests --maxfail=1 --disable-warnings -q

      # 7. D√©ploiement sur Render avec validation du retour
      - name: üöÄ Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Authenticating with Render..."
          response=$(curl -s -w "%{http_code}" -o output.json \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            --request POST \
            --data "{\"serviceId\":\"${RENDER_SERVICE_ID}\",\"clearCache\":true}" \
            https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys)

          if [ "$response" -ne 200 ]; then
            echo "‚ùå √âchec du d√©ploiement Render"
            cat output.json
            exit 1
          else
            echo "‚úÖ D√©ploiement Render d√©clench√© avec succ√®s"
          fi