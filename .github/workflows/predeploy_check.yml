name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Installer Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'src/itcaa_ai_offline/requirements-ai.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Installer les dÃ©pendances (Prod)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r src/itcaa_ai_offline/requirements-ai.txt

      - name: ğŸš€ DÃ©ploiement API
        run: |
          docker build -t itcaa-ai-api .
          docker run -d --name itcaa-ai-api -p 8000:8000 itcaa-ai-api