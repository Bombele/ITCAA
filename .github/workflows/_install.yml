        with:
          python-version: '3.11'

      - name: ğŸ“‚ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt', 'src/itcaaaioffline/requirements-ai.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Installer dÃ©pendances (Prod)
  run: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
